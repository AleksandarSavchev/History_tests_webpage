<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div id="cont">
        <form id="form" name="login">
            <input type="text" id="username" class="input" placeholder="Потребителско име"><br>
            <input type="password" id="password" class="input" placeholder="Парола"><br>
            <input type="password" id="password2" class="input" placeholder="Потвърди парола"><br>
            <input style="width: 6rem;" type="submit" id="submit" value="Регистация">
        </form>
        <div id="err">ASD</div>
    </div>
</body>
<script src="js/register.js"></script>
</html>
